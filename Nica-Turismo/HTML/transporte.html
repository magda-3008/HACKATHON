<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Transporte</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/StylesTransporte.css">
</head>
<body>
  <header>
   <div class="header_nav">

            <img src="../Resource/Captura_de_pantalla_2025-09-06_013727-removebg-preview.png" alt="" width="80px" height="80px" >

           <ul class="nav_list">
            <li class="list"><a href=""><h4>Transporte</h4></a></li>
            <li class="list"><a href=""><h4>Hoteles</h4></a></li>
            <li class="list"><a href=""><h4>Lugares a visitar</h4></a></li>
            <li class="list"><a href=""><h4>Rutas turísticas</h4></a></li>
            <li class="list"><a href=""><h4>Mi perfil</h4></a></li>
            </ul>

            <!-- Carrito flotante -->
            <div id="carritoContainer" class="carrito-flotante p-3 bg-light border shadow">
              <h5>Mi Carrito</h5>
              <div id="carritoItems"></div>
              <button id="limpiarCarrito" class="btn btn-sm btn-danger mt-2">Vaciar Carrito</button>
            </div>

        </div>
    </header>

  <main class="container my-4">

     <h1>Gestión de transporte</h1>
    <p>Explora las opciones según la ruta turística o mira todas juntas</p>

    <!-- Filtro -->
    <div class="mb-4">
      <label for="rutaSelect" class="form-label fw-bold">Rutas Turísticas</label>
      <select class="form-select" id="rutaSelect">
       <option value="">-- Todas las rutas --</option>
        <option value="rio-san-juan">Rutas de nuestro Río San Juan</option>
        <option value="gran-lago-cocibolca">Nuestro Gran Lago Cocibolca</option>
        <option value="segovianas">Rutas Segovianas</option>
        <option value="matagalpinas">Rutas Matagalpinas</option>
        <option value="jinoteganos">Paisajes Jinoteganos</option>
        <option value="volcanes">Ruta de los Volcanes</option>
        <option value="ciudades-patrimoniales">Rutas de Ciudades Patrimoniales</option>
        <option value="pueblos-artesanos">Ruta de los Pueblos Artesanos</option>
        <option value="playeras">Rutas Playeras</option>
        <option value="caribenas">Rutas Caribeñas</option>
        <option value="gastronomica">Ruta Gastronómica</option>
        <option value="boaquena-chontalenas">Ruta Boaqueña y Chontaleñas</option>
      </select>
    </div>

    <!-- Lista de transportes -->
    <section class="lista-transporte">
      <h2 class="mb-3">Transportes Disponibles</h2>
      <div id="transportContainer"></div>
    </section>

  </main>

  <!-- Modal de Reserva -->
  <div class="modal fade" id="reservaModal" tabindex="-1" aria-labelledby="reservaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reservaModalLabel">Reservar Transporte</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="transporteSeleccionadoTexto"></p>
          <label for="cantidadBoletos" class="form-label">Cantidad de boletos:</label>
          <input type="number" id="cantidadBoletos" class="form-control" min="1" value="1">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="confirmarReserva">Confirmar Reserva</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JavaScript/CodeTransporte.js"></script>
</body>
</html>
