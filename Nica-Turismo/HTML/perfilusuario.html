<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi perfil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../CSS/StylesPrueba.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<header>
  <div class="header_nav">
    <div class="logo">
      <img src="../Resource/LogoNICATURISMO.png" alt="Logo">
      <span>Nica Turismo</span>
    </div>
    <ul class="nav_list">
      <li><a href="#">Lugares a visitar</a></li>
      <li><a href="#">Rutas turísticas</a></li>
      <li><a href="transporte.html">Transporte</a></li>
      <li><a href="#">Hoteles</a></li>
      <li><a href="perfilusuario.html">Mi perfil</a></li>
    </ul>
  </div>
</header>

<div class="container">
  <div class="dashboard">
    <!-- Tarjeta de perfil -->
    <div class="profile-card">
      <div class="profile-header">
        <h2>Mi Perfil</h2>
        <div class="profile-avatar">
          <img src="../Resource/user.webp" id="perfilImagen" class="profile-image" alt="Imagen de perfil">
        </div>
        <p><strong>Nombre de usuario:</strong> <br><span id="nombreUsuario"></span></p>
        <p><strong>Correo:</strong> <br><span id="correoUsuario"></span></p>
      </div>
      <div class="profile-actions">
        <div class="profile-action-btn" data-bs-toggle="modal" data-bs-target="#editarPerfilModal">
          <i class="fas fa-edit"></i>
          <span>Editar datos</span>
        </div>
        <div class="profile-action-btn logout-btn" id="btnCerrarSesion">
          <i class="fas fa-sign-out-alt"></i>
          <span>Cerrar sesión</span>
        </div>
      </div>
    </div>

    <!-- Historial -->
    <div class="main-content">
      <h2 class="section-title">
        <i class="fas fa-history"></i> Historial de reservas recientes
      </h2>

       <!-- Filtros para el historial -->
      <div class="filtros-container mb-3">
        <div class="row">
          <div class="col-md-6">
            <label for="filtroServicio" class="form-label">Filtrar por tipo de servicio:</label>
            <select id="filtroServicio" class="form-select">
              <option value="todos">Todos los servicios</option>
              <!-- Las opciones se cargarán dinámicamente -->
            </select>
          </div>
        </div>
      </div>

      <!-- Aquí luego conectamos con el backend -->
      <table class="reservations-table">
    <thead>
        <tr>
            <th>Servicio</th>
            <th>Fecha de reserva</th>
            <th>Cupos</th>
            <th>Estado</th>
        </tr>
    </thead>
    <tbody id="historialBody">
        <!-- Aquí se insertan las filas dinámicamente -->
    </tbody>
  </table>

  <nav aria-label="Paginación historial">
  <ul class="pagination" id="paginacion"></ul>
</nav>
    </div>
  </div>
</div>

<!-- Modal Editar Perfil -->
<div class="modal fade" id="editarPerfilModal" tabindex="-1" aria-labelledby="editarPerfilLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formEditarPerfil">
        <div class="modal-header">
          <h5 class="modal-title" id="editarPerfilLabel">Editar Perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 text-center">
            <img src="../Resource/user.webp" id="previewImagen" class="perfil-image mb-2" width="200">
            <input type="file" class="form-control" id="editarImagen" accept="image/*">
          </div>
          <div class="mb-3">
            <label for="editarNombre" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="editarNombre">
          </div>
          <div class="mb-3">
            <label for="editarCorreo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="editarCorreo" disabled>
          </div>
         <!-- Acordeón cambio de contraseña -->
        <div class="accordion" id="accordionCambioPassword">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                      data-bs-target="#collapsePassword">
                <i class="bi bi-key me-2"></i> Cambiar contraseña
              </button>
            </h2>
            <div id="collapsePassword" class="accordion-collapse collapse">
              <div class="accordion-body">

                <!-- Contraseña actual -->
                <div class="mb-3">
                  <label for="contrasenaActual" class="form-label">Contraseña actual</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="contrasenaActual">
                    <button class="btn btn-outline-secondary toggle-password" type="button" data-target="#contrasenaActual" aria-label="Mostrar contraseña">
                      <i class="bi bi-eye-slash"></i>
                    </button>
                  </div>
                </div>

                <!-- Nueva contraseña -->
                <div class="mb-3">
                  <label for="nuevaContrasena" class="form-label">Nueva contraseña</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="nuevaContrasena">
                    <button class="btn btn-outline-secondary toggle-password" type="button" data-target="#nuevaContrasena" aria-label="Mostrar contraseña">
                      <i class="bi bi-eye-slash"></i>
                    </button>
                  </div>
                </div>

                <!-- Confirmar nueva contraseña -->
                <div class="mb-3">
                  <label for="confirmarContrasena" class="form-label">Confirmar nueva contraseña</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="confirmarContrasena">
                    <button class="btn btn-outline-secondary toggle-password" type="button" data-target="#confirmarContrasena" aria-label="Mostrar contraseña">
                      <i class="bi bi-eye-slash"></i>
                    </button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../JavaScript/CodePerfil.js"></script>
</body>
</html>
