<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../CSS/StylesPerfil.css">
</head>
<body>
  <header>
    <div class="header_nav">
      <img src="../Resource/LogoNICATURISMO.png" alt="Logo" width="80px" height="80px">

            <ul class="nav_list">
                <li><a href="#">Lugares a visitar</a></li>
                <li><a href="#">Rutas turísticas</a></li>
                <li><a href="transporte.html">Transporte</a></li>
                <li><a href="#">Hoteles</a></li>
                <li><a href="perfilusuario.html">Mi perfil</a></li>
            </ul>
    </div>
  </header>

  <div class="Perfil container mt-5">
    <div class="perfil-container text-center">
      <h1>Mi Perfil</h1>
      <div class="perfil-info d-flex flex-column align-items-center mt-4">
        <!-- Imagen de perfil -->
        <img src="../Resource/user.webp" id="perfilImagen" class="perfil-image mb-3" alt="">

        <!-- Datos del usuario -->
        <p><strong>Nombre de usuario:</strong> <span id="nombreUsuario"></span></p>
        <p><strong>Correo:</strong> <span id="correoUsuario"></span></p>

      <!-- Botones -->
        <div class="mt-4 d-flex gap-3 flex-wrap">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editarPerfilModal">
                <i class="bi bi-pencil-square me-2"></i>Editar Perfil
            </button>
            <button class="btn btn-danger" id="btnCerrarSesion">
                <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
            </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Editar Perfil -->
<div class="modal fade" id="editarPerfilModal" tabindex="-1" aria-labelledby="editarPerfilLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="formEditarPerfil">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarPerfilLabel">Editar Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 text-center">
                        <img src="../Resource/user.webp" id="previewImagen" class="perfil-image mb-2">
                        <input type="file" class="form-control" id="editarImagen" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="editarNombre" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="editarNombre">
                    </div>
                    <div class="mb-3">
                        <label for="editarCorreo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="editarCorreo">
                    </div>
                    
                    <!-- Acordeón para cambiar contraseña -->
                    <div class="accordion" id="accordionCambioPassword">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePassword" aria-expanded="false" aria-controls="collapsePassword">
                                    <i class="bi bi-key me-2"></i> Cambiar contraseña
                                </button>
                            </h2>
                            <div id="collapsePassword" class="accordion-collapse collapse" data-bs-parent="#accordionCambioPassword">
                              <div class="accordion-body">
                                 <!-- Reemplaza las secciones de contraseña en tu modal con este código -->
                                  <div class="mb-3">
                                      <label for="contrasenaActual" class="form-label">Contraseña actual</label>
                                      <div class="input-group">
                                          <input type="password" class="form-control" id="contrasenaActual" placeholder="Ingresa tu contraseña actual">
                                          <button class="btn btn-outline-secondary toggle-password" type="button">
                                              <i class="bi bi-eye-slash"></i>
                                          </button>
                                      </div>
                                  </div>
                                  <div class="mb-3">
                                      <label for="nuevaContrasena" class="form-label">Nueva contraseña</label>
                                      <div class="input-group">
                                          <input type="password" class="form-control" id="nuevaContrasena" placeholder="Ingresa tu nueva contraseña">
                                          <button class="btn btn-outline-secondary toggle-password" type="button">
                                              <i class="bi bi-eye-slash"></i>
                                          </button>
                                      </div>
                                  </div>
                                  <div class="mb-3">
                                      <label for="confirmarContrasena" class="form-label">Confirmar nueva contraseña</label>
                                      <div class="input-group">
                                          <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirma tu nueva contraseña">
                                          <button class="btn btn-outline-secondary toggle-password" type="button">
                                              <i class="bi bi-eye-slash"></i>
                                          </button>
                                      </div>
                                  </div>
                              </div>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Sección de Historial de Reservas -->
<div class="mt-5">
    <h2 class="mb-4">Historial de reservas recientes</h2>
        <div class="col-md-6">
            <label for="buscarReserva" class="form-label">Buscar reserva:</label>
            <input type="text" class="form-control" id="buscarReserva" placeholder="Nombre de servicio...">
        </div>
    </div><br>
    
    <!-- Tabla de reservas -->
    <div class="table-responsive">
        <table class="table table-striped table-hover" id="tablaReservas">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Servicio</th>
                    <th>Tipo</th>
                    <th>Precio</th>
                    <th>Fecha de reserva</th>
                    <th>Lugar</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cuerpoTablaReservas">
                <!-- Las reservas se cargarán aquí mediante JavaScript -->
            </tbody>
        </table>
    </div>
    
    <!-- Paginación -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="paginacion">
            <!-- La paginación se generará mediante JavaScript -->
        </ul>
    </nav>
    
    <!-- Mensaje cuando no hay resultados -->
    <div class="alert alert-info d-none" id="sinResultados">
        No se encontraron reservas que coincidan con tu búsqueda.
    </div>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../JavaScript/CodePerfil.js"></script>
</body>
</html>
