<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../CSS/StylesLugares.css" />

  <body>
    <header>
      <div class="header_nav">

          <img src="../Resource/LogoNICATURISMO.png" alt="Logo" id="logo" />
